<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Pac Man</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="app.js" charset="utf-8"></script>
    <style>
        @font-face {
            font-family: myFirstFont;
            src: url(pacfont-good-font/Pacfont-ZEBZ.ttf);
        }

        div {
            font-family: myFirstFont;
        }
    </style>
</head>

<body>
    <div>
        <h1 style="text-align: center;">Pac-Man</h1>
    </div>
    <div>
        <h3 id="message"></h3>
    </div>

    <div id="safeTimer" style="text-align: center">
        <p style="display: inline-block; margin-left: 10px">Timer</p>
        <p style="display: inline-block; margin-left: 10px; font-family: 'Courier New', Courier, monospace;"
            id="safeTimerDisplay">00:00</p>
        <p style="display: inline-block; margin-left: 10px">Score:</p>
        <p style="display: inline-block; margin-left: 10px; font-family: 'Courier New', Courier, monospace;"><span
                id="score">0</span></p>

        <p style="display: inline-block; margin-left: 10px">Lives:</p>
        <p style="display: inline-block; margin-left: 10px"><span id="lives"></span></p>
    </div>
    <div id='board' class="grid"></div>

    <div class="modal" id="modal-play-message">
        <div class="modal-body">
            <h1 id="modal-text"></h1>
        </div>
    </div>
    <div id="overlay"></div>

    <div>
        <span><button id='restart' class="restart" style="position: absolute; margin: 0; bottom: 5%">Restart</button>
        </span>
    </div>
</body>

</html>
